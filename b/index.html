<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
	<title>Backbone Practice B Form</title>
</head>
<body>
<h1>User Information</h1>

<form class="js-user-form">
  <input type="text" name="first-name" class="js-first-name" placeholder="First Name">
  <input type="text" name="last-name" class="js-last-name" placeholder="Last Name">
  <input type="tel" name="phone" class="js-phone" placeholder="Phone Number">
  <textarea name="address" class="js-address">
  </textarea>
  <button type="submit" class="js-submit">Submit</button>

</form>


<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js">
</script>
<script type="text/javascript" src="../bower_components/underscore/underscore.js">
</script>
<script type="text/javascript" src="../bower_components/backbone/backbone.js">
</script>

<script type="text/javascript" src="scripts/main.js">
</script>
</body>
</html>
